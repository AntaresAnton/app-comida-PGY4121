<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">postres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="seccion-user text-center">
          <img class="user-cheems" src="../../assets/img/user-cheems.png" alt="">
        <h2 class="tx-azul ">Comidas <br> <span class="tx700">Postres</span></h2>
        <p class="tx-cafe tx500">Lista de postres para probar y disfrutar.</p>
        <ion-button class="redondeado" [routerLink]="['/seleccionar']">Volver</ion-button>
        <ion-item>
          <ion-label>Ingresa un postre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required></ion-input>
        </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-accordion-group *ngFor="let post of postre">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-thumbnail slot="start">
          <img alt=" {{post.url_imagen}} " src="{{post.url_imagen}}" />
        </ion-thumbnail>
        <ion-label>{{post.nombre}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <p>Ingredientes: <i>{{post.ingrediente}}</i></p>
        <hr>
        <p>Preparaci√≥n: <i>{{post.preparacion}}</i></p>
      </div>
    </ion-accordion>

      <ion-item slot="header" color="light">
        <ion-label>Second Accordion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Second Content</div>
    </ion-accordion> -->
   
  </ion-accordion-group>


</ion-content>
