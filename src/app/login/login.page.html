<ion-header>
  <!-- <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding>


  <ion-card center>
    <ion-card-header>
      <b>Ingreso de Usuarios</b>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Usuario:</ion-label>
          <ion-input type="text"></ion-input>
          <!-- <ion-input type="text"[(ngModel)]="user"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label fixed>Password:</ion-label>
          <ion-input type="password"></ion-input>
          <!-- <ion-input type="password"[(ngModel)]="pass"></ion-input> -->
        </ion-item>
      </ion-list>
      <div padding>
        <ion-button class="redondeado" [routerLink]="['/seleccionar']">Ingresar</ion-button>
        <!-- <button ion-button block (click)="Signup()">Sign up</button> -->
      </div>
    </ion-card-content>
  </ion-card>
  <div class="boton-centrado">
    <ion-button class="redondeado center" [routerLink]="['/inicio']">regresar</ion-button>
  </div>
</ion-content>
